<div class="projects">
  <div class="project" *ngFor="let project of projectList">
    <h2>{{project.name}}</h2>
    <p>{{project.summary}}.</p>
    <div class="it">
      <div class="tech stack">
        <p>TECH STACK: {{project.tech_stack}}.</p>
      </div>
      <div class="github link">
        <a href="{{project.link}}" target="_blank">Github Project Link</a>
      </div>
    </div>
  </div>

</div>
